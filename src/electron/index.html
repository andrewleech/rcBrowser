  <body style="background-color:black; color: gray;">
  <script>

  var ipc = require("electron").ipcRenderer

  // Capture keypresses - mostly works, but text still types into input boxes
  $(window).keydown(function(event) {
      if(event.ctrlKey) { 
        console.log("Hey! Ctrl+" + event.keyCode + " event captured!");
        event.preventDefault(); 
      }
      else { 
        console.log("Hey! " + event.keyCode + " event captured!");
        event.preventDefault(); 
      }
      ipc.send('keyDown', event.keyCode);
  });

  $(document).ready(function() {

    var webview = document.getElementById("webview");

    var kwargs = require('kwargs')

    ipc.on('console', function(event, message) {
      console.log(message);
    });

    ipc.on('webview', function(event, message) {
      var jmsg = JSON.parse(message);

      var fn_name = jmsg.fn;
      var arg = jmsg.arg;
      var ret = null;

      switch(fn_name) {
        
        case 'loadURL':
          webview.src = arg;
          break;
        
        case 'backToBlack':
          webview.src = "black.html";
          break;

        case 'back':
          webview.goBack();
          break;
        
        case 'keyPress':
            if (arg[0] == '\\' && arg[1] == 'u') {
              arg = JSON.parse(arg)
            }
            webview.sendInputEvent({
              type: "keyDown",
              keyCode: arg
            });
            webview.sendInputEvent({
              type: "keyUp",
              keyCode: arg
            });
          break;

        case 'devTools':
          webview.openDevTools();
          break;
        
        case 'executeJavaScript':
          try {
            ret = webview.executeJavaScript(arg);
          } catch (e) {
            console.log(e);
          }
          break;
        
        default:
          console.log(fn_name);
      };
      event.returnValue = ret;
    });

  });

const remote = require('electron').remote;
const Menu = remote.Menu;
const MenuItem = remote.MenuItem;

var menu = new Menu();
menu.append(new MenuItem({ label: 'Dev Tools', click: function() { webview.openDevTools(); } }));

window.addEventListener('contextmenu', function (e) {
  e.preventDefault();
  menu.popup(remote.getCurrentWindow());
}, false);


  </script>
